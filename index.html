<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>B. N. Xiong Personal Portfolio</title>
  <link rel="stylesheet" href="CSS/index.css"/>
</head>
<body>
  <!-- MAIN MENU OVERLAY -->
<div id="main-menu">
  <div class="menu-panel">
    <h1 class="menu-title">Chronicles of Brandon</h1>
    <p class="menu-subtitle">Welcome to my Personalized Fantasy RPG Portfolio Experience.</p>
    <p class="menu-subtitle">Not just a website.</p>
    <p class="menu-subtitle">Not just a theme.</p>
    <p class="menu-subtitle">But a world the user enters.</p>

    <button id="enter-world-btn">Enter the World</button>
  </div>
</div>

  <!-- Parchment Map -->
  <div id="map-wrapper">
    <!-- Background image - kept as an <img> for crisp scaling and accessibility -->
    <img id="mapImage" src="Assets/backgroundPhotos/ParchmentMapV2.png" alt="Hand-drawn parchment map" />

    <!-- Transparent canvas sits on top for ambient animation -->
    <canvas id="fxCanvas" aria-hidden="true"></canvas>

  <!-- Simple modal for previewing label/content when clicking -->
  <div id="panel" class="hidden" role="dialog" aria-modal="true">
    <div class="panel-inner">
      <button id="panel-close" aria-label="Close">âœ–</button>
      <div id="panel-content"></div>
    </div>
  </div>

  <!-- Hidden toolbox tip -->
  <div id="tooltip" class="hidden" role="tooltip" aria-hidden="true"></div>

  </div> <!-- end map-wrapper -->

  <script src="JavaScript/map.js"></script>
</body>
</html>
